<include file="Public/header" />
<div class="content">
    <include file="Public/nav" />
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">产品管理/<span>滤芯列表</span></div>
            <form class="form-search fr" action="__URL__/filterlist" method="get">
                <input type="text" name="filtername" class="input-medium" placeholder="请输入滤芯名称...">
                <button type="submit" class="btn">搜索</button>
            </form>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>滤芯ID</th>
                    <th>滤芯名称</th>
                    <th>滤芯别名</th>
                    <th>时间寿命(小时)</th>
                    <th>流量寿命(升)</th>
                    <th>滤芯简介</th>
                    <th>购买网址</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <notempty name="list">
                        <foreach name="list" item="vo" key="key">
                        <tr>
                            <td>{{$vo.id}}</td>
                            <td>{{$vo.filtername}}</td>
                            <td>{{$vo.alias}}</td>
                            <td>{{$vo.timelife}}</td>
                            <td>{{$vo.flowlife}}</td>
                            <td>{{$vo.introduce}}</td>
                            <td>{{$vo.url}}</td>
                            <td>{{$vo.addtime|date='Y-m-d H:i:s',###}}</td>
                            <td>
                                <if condition="$Think.session.adminuser.leavel eq 0">
                                    <!-- <a href="">分配角色</a> -->
                                    <a href="__URL__/filter_edit/id/{{$vo.id}}">编辑</a>&nbsp;&nbsp;
                                    <!-- <a href="__URL__/filterdel/id/{{$vo.id}}">删除</a> -->
                                <else />
                                    <span>对不起，您无权操作！！！</span>
                                </if>
                            </td>
                        </tr>
                        </foreach>
                    <else />
                        <tr>
                            <td colspan="10">查无数据</td>
                        </tr>
                    </notempty>
                </tbody>
            </table>
            <div class="pagination">
                <ul>
                    {{$button}}
                </ul>
            </div>
            <script>
                $('.pagination ul a').unwrap('div').wrap('<li></li>');
                $('.pagination ul span').wrap('<li class="active"></li>')
            </script>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
</div>
