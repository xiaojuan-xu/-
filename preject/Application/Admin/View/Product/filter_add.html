<!-- header part -->
<include file="Public/header" />
<!-- content part -->
<div class="content">
    <!-- nav part-->
    <include file="Public/nav" />
    <!-- from part-->
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">产品管理/<span>滤芯设置</span></div>
            <div class="formBox">
                <form class="form-horizontal _from" action="__URL__/filter_add" method="post">
                
                    <div class="control-group">
                        <span>滤芯名称<sub class="_start">*</sub></span>
                        <input type="text" name="filtername" placeholder="请输入滤芯名称..." class="_filtername">
                    </div>
                    <div class="control-group">
                        <span>滤芯别名</span>
                        <input type="text" name="alias" placeholder="请输入滤芯别名...">
                    </div>
                    <div class="control-group">
                        <span>时间寿命(小时)<sub class="_start">*</sub></span>
                        <input type="text" name="timelife" placeholder="请输入数字..." class="_timelife">
                    </div>
                    <div class="control-group">
                        <span>流量寿命(升)<sub class="_start">*</sub></span>
                        <input type="text" name="flowlife" placeholder="请输入数字..." class="_flowlife">
                    </div>
                    <div class="control-group">
                        <span>滤芯简介</span>
                        <textarea name="introduce" id="" cols="30" rows="5"></textarea>
                    </div>
                    <div class="control-group">
                        <span>购买网址</span>
                        <input type="url" name="url" placeholder="请加上http://...">
                    </div>
                    
                    <div class="btn-groups">
                        <button class="subbtn btns btn-primary oddbtn _submit" type="button">确认</button>
                    </div>
                </form>
            </div>
            <script>
                //验证
                $('._submit').click(function(){
                    var _filtername = $('._filtername').val().trim()
                    var _timelife = $('._timelife').val().trim()
                    var _flowlife = $('._flowlife').val().trim()

                    var reg = /[^0-9]+/
                    if(_filtername&&_timelife&&_flowlife){
                        if(!reg.test(_timelife)){
                            if(!reg.test(_flowlife)){
                                $('._from').submit();
                            }else{
                                layuiHint('亲！流量寿命输入的是数字哦！')
                            }
                        }else{
                            layuiHint('亲！时间寿命输入的是数字哦！')
                        }
                    }else{
                        layuiHint('亲！带星号的为必填项，不能为空哦！')
                    }
                })
            </script>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
    <!-- footer part -->
    <!-- <include file="Public/footer" /> -->
</div>
