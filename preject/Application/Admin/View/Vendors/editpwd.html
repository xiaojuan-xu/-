<!-- header part -->
<include file="Public/header" />
<!-- content part -->
<div class="content">
    <!-- nav part-->
    <include file="Public/nav" />
    <!-- from part-->
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">账户管理/<span>更改密码</span></div>
            <div class="formBox">
            <foreach name="info" item="vo" key="key">
                <form class="" action="__URL__/editpwd" method="post">
                    
                    <input type="hidden" name="id" value="{{$vo.id}}">
                    <div class="control-group">
                        <span>您正在编辑的是</span>
                        <span style="font-size:30px;color:red;">{{$vo.name}}</span>
                    </div>
                    
                    <div class="control-group">
                        <span>新密码</span>
                        <input type="password" name="newpassword" placeholder="请输入新密码..." >
                    </div>
                    <div class="control-group">
                        <span>确认密码</span>
                        <input type="password" name="repassword" placeholder="请再次输入新密码..." >
                    </div>
                    
                    <div class="btn-groups">
                        <button class="subbtn btns btn-primary oddbtn" type="submit">确认</button>
                    </div>
                </form>
            </foreach>
            </div>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>

</div>
