<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1" >
<script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/bootstrap.min.css">
<link rel="stylesheet" href="__PUBLIC__/Admin/layui/css/layui.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/mobileStyle.css">
<title>登录</title>
<style type="text/css">

    </style>
</head>
<body>
	<!-- logo -->
	<section class="logo"></section>
	<!-- 输入框 -->
	<form action="__URL__/login" method="post" onsubmit="return toVaild()">
		<section class="container inputBox">
			<section class="row">
				<section class="col-md-8 text-center">
					<input class="form-control phoneName" type="number" value="" name="phone" placeholder="请输入手机号码">
				</section>
			</section>
			<section class="row">
				<section class="col-md-8 text-center">
					<input class="form-control password" type="password" value="" name="password" placeholder="请输入密码">
				</section>
			</section>
			<section class="row">
				<section class="col-md-8 text-center">
					<input type="text" name="verify_code" class="form-control" style="width:70%;display: inline-block;" placeholder="请输入验证码"><img style="width: 30%;height: 40px;" src="__URL__/verifyCode" onclick="this.src='__URL__/verifyCode?id=' + Math.random()">
				</section>
			</section>

			<section class="btn-list">
					<input class="checkSpan" type="checkbox" name="remember" id="remember"><label for="remember" style="font-weight: 400">自动登录</label>
					<a class="forgetPwd" href="{{:U('Register/resetPassword')}}">忘记密码？</a>
					<a class="registerLink" href="{{:U('Register/register')}}">注册</a>
			</section>
		</section>
		<!-- 登录按钮 -->
		<section class="registerBtn text-center"><button style="border: none;background: none;">登录</button></section>
		<section class="copyright">
			<section>版权所有©深圳市迪曼斯顿科技有限公司<section>
			<section><a id="link" href="http://www.miitbeian.gov.cn">粤ICP备17153883号</a></section>

		</section>
	</form>
</body>
<script src="__PUBLIC__/Home/js/public.js"></script>
<!-- layui.js -->
<script type="text/javascript" src="__PUBLIC__/Admin/layui/layui.js"></script>
<script>
	
	solveCompatible($(".copyright"));
   	//自动登录js效果
	$(".checkSpan").click(function(){
		$(this).toggleClass("checkSpanBg");
	});
	//登录验证
	function toVaild(){
		if($(".phoneName").val()=="") {
			layuiHint('手机号码不能为空！');
	     	return false;
		}else if(!(/^1[34578]\d{9}$/.test($(".phoneName").val()))){
	        layuiHint('请输入正确的手机号码！');
	     	return false;
		}else if($(".password").val()==""){
	        layuiHint('密码不能为空！');
	     	return false;
		}else{
			return true;
		}
	};
</script>
</html>
